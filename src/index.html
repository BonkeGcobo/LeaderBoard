<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
</head>
<body>
    <header>
        <h1 class="heading">Leader Board</h1>
    </header>

    <main class="main-sec">
      <div class="scores-sec">
        <div class="scorehead">
          <h3>Recent Scores</h3>
          <button class="refreshBtn">Refresh</button>
        </div>
        
        <div class="listScores">
          <p class="eachScore">Bonke:20</p><hr>
          <p class="eachScore">Justin:3</p><hr>
          <p class="eachScore">Ringo:28</p>
        </div>
      </div>

      <div class="addScore">
        <h3>Add your score</h3>
        <input type="text" name="name" id="name" placeholder="Your name"><br>
        <input type="text" name="score" id="score" placeholder="Your score"><br>
        <button class="subBtn">Submit</button>
      </div>
    </main>
</body>
</html>
